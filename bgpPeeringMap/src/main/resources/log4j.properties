# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=DEBUG, CONSOLE

# CONSOLE is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%d{MM-dd@HH:mm:ss} %-5p (%13F:%L) %3x - %m%n

log4j.appender.FILE6=org.apache.log4j.RollingFileAppender
log4j.appender.FILE6.File=BGP_Peering_Map.log
log4j.appender.FILE6.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE6.MaxFileSize=10MB
log4j.appender.FILE6.MaxBackupIndex=100



log4j.logger.net.itransformers.snmptoolkit.MibLoaderHolder=DEBUG, FILE6
#log4j.logger.org.apache.commons.beanutils=INFO, CONSOLE
log4j.logger.org.snmp4j=DEBUG, CONSOLE, FILE6
log4j.logger.net.itransformers.snmptoolkit.Walk=DEBUG, FILE6
log4j.logger.net.itransformers.snmptoolkit.transport.DefaultMessageDispatcherFactory=DEBUG, FILE6
log4j.logger.net.itransformers.snmptoolkit.messagedispacher.LogBasedMessageDispatcherFactory=DEBUG, FILE6
log4j.logger.net.itransformers.snmptoolkit.messagedispacher.LogBasedMessageDispatcher=DEBUG, FILE6
log4j.logger.net.itransformers.snmptoolkit.Node=DEBUG, FILE6
log4j.logger.net.itransformers.snmptoolkit.Device=DEBUG, FILE6
log4j.logger.net.itransformers.snmptoolkit.Get=DEBUG, FILE6


# Print only messages of level WARN or above in the package com.foo.

# Print only messages of level WARN or above in the package com.foo.
log4j.logger.net.itransformers.bgpPeeringMap.bgpPeeringMap.BgpPeeringMap=INFO, FILE6
log4j.logger.net.itransformers.bgpPeeringMap.bgpPeeringMap.BgpPeeringMapFromFile=INFO, FILE6

